name: ImmortalWrt XGP Build & Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * 4'

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Show system info
        run: |
          df -h
          free -h
          nproc

      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 10240
          swap-size-mb: 1024

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential clang flex bison g++ gawk \
            gcc-multilib gettext git libncurses-dev \
            libssl-dev python3 python3-distutils \
            python3-setuptools rsync unzip zlib1g-dev \
            file wget curl time ca-certificates jq subversion

      - name: Prepare build script
        run: |
          chmod +x build-immortalwrt-gha.sh

      - name: Cache dl & toolchain
        uses: actions/cache@v4
        with:
          path: |
            immortalwrt/dl
            immortalwrt/staging_dir
          key: ${{ runner.os }}-immortalwrt-${{ hashFiles('xgp.config') }}

      - name: Build ImmortalWrt
        shell: bash
        run: |
          set -o pipefail
          ./build-immortalwrt-gha.sh 2>&1 | tee build.log || true
          if grep -q "make\[.*\]: \*\*\*" build.log; then
            echo "❌ BUILD FAILED – first error:"
            grep -n "error:" build.log | head -n 1
            exit 1
          fi

      - name: Collect firmware
        if: success()
        run: |
          mkdir -p release
          cp immortalwrt/bin/targets/rockchip/armv8/*.img.gz release/ || true
          cp immortalwrt/bin/targets/rockchip/armv8/*.buildinfo release/ || true
          cp immortalwrt/bin/targets/rockchip/armv8/*.manifest release/ || true
          cp immortalwrt/bin/targets/rockchip/armv8/sha256sums release/ || true
          cp immortalwrt/bin/targets/rockchip/armv8/config.buildinfo release/ || true
          ls -lah release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-xgp-firmware
          path: release/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: immortalwrt-xgp-firmware
          path: release/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.$(date +%y%m%d.%H%M)
          name: ImmortalWrt XGP Auto Build
          body: |
            ✅ ImmortalWrt XGP 自动构建  
            ✅ 内置 QModem / WiFi US / Auto Slot  
            ✅ GitHub Actions
          files: release/*
